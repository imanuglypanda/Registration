    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        Vue.createApp({
            async created() {
                await this.checkSession();
            },
            data() {
                return {
                    userData: [],
                    studentForm: {
                        studentId: '',
                        studentThaName: '',
                        studentEngName: '',
                        sex: '',
                        degree: '',
                        faculty: '',
                        syllabus: '',
                        date: '',
                        campus: '',
                        year: '',
                        status: '',
                        citizenId: '',
                        race: '',
                        birthDate: '',
                        address: '',
                        moo: '',
                        road: '',
                        county: '',
                        local: '',
                        district: '',
                        province: '',
                        postalCode: ''
                    }
                }
            },
            methods: {
                async checkSession() {
                    await axios.get('http://registration.app.ruk-com.cloud/checkSession').then(res => {
                        if(!res.data.status) location.href = "./login.html";
                        this.userData = res.data.value.user;
                        this.statusAdmin = res.data.value.statusAdmin || false;
                    }).catch(err => {
                        console.log(err);
                    });
                },
                async addStudent() {
                    await axios.post('http://registration.app.ruk-com.cloud/Student/register', this.studentForm).then((res) => {
                        if(res.status === 201) {
                            alert(`เพิ่มนักศึกษาสำเร็จ`);
                            location.href = './studentData.html';
                        }
                    }).catch((err) => {
                        alert('เกิดข้อผิดพลาด: '+ err);
                        console.log(err);
                    });
                },
                onLogout() {
                    axios.get('http://registration.app.ruk-com.cloud/logout').then(res => {
                        alert(res.data.message);
                        location.href = "./login.html";
                    }).catch(err => {
                        console.log(err);
                    });
                }
            }
        }).mount('#app');
    </script>
